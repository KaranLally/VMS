<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">    </head>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

        <body>

        <div class ="justify-content-center mx-auto p-2 align-middle" style="width: 600px;">
            <h2>Login your account</h2>

            <form action="login.php" method="POST">

                <div class="mb-3">
                <label class="form-label">User ID: </label>
                <input type="number" class="form-control" name="user_id" id="user_id" placeholder="Enter your hostID or guestID">
                </div>

                <div class="mb-3">
                <label class="form-label">Password: </label>
                <input type="password" class="form-control" name="loginPassword" id="loginPassword" placeholder="Enter your Password">
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
            <p class="fw-light">Host ID below 600</p>
            <hr>
            <span class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">
                <a href="signUp.html">Didn't have account? Click here to create one</a>
            </span>


        </div>
        
    </body>
</html>
