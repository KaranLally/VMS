<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">    </head>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
        <script src="script.js"></script>

        <body>

        <div class ="justify-content-center mx-auto p-2 align-middle" style="width: 600px;">
            <h2>Create Account</h2>

            <form action="signUp.php" method="POST">
                <div class="mb-3">
                <label class="form-label">Choose account type: </label>
                <select name="signUpRole" id="accountType" class = form-select required>
                    <option value="host">Host</option>
                    <option value="guest">Guest</option>
                </select>
                </div>

                <div class="mb-3">
                <label class="form-label" for="accountType">Enter your address: </label>
                <input name=signUpAddress  type="text" class="form-control" id="signUpAddress" placeholder="1234 Main St City">
                </div>

                <div class="mb-3">
                <label class="form-label">Enter your phone number: </label>
                <input name="signUpPhoneNum" type="text" class="form-control" id="signUpPhoneNum" placeholder="xxx-xxx-xxxx">
                </div>


                <div class="mb-3">
                <label class="form-label">Password: </label>
                <input type="password" class="form-control" name="signUpPassword" id="signUpPassword" placeholder="Enter Password">
                </div>

                <div class="mb-3">
                <label class="form-label">Confirm your password</label>
                <input type="password" class="form-control" id="passwordConfirm" placeholder="Confirm Password">
                </div>
                
                

                <div class="d-grid gap-2">
                    <button type="submit" id="signUpSubmit" class="btn btn-primary">Sign Up</button>
                </div>
            </form>
            <p class="fw-light">Host ID below 600</p>


        </div>
        
    </body>
</html>
